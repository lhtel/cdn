<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>ip_2019_lw001</title>
</head>
<body>

<div id="yd_tj" style="display: none"></div>

<script type="text/javascript">
    (function () {
       

    })();
    
    (function () {
        if (!document.body) return setTimeout(arguments.callee, 50);
        if(!is_pc()){
	    var u = decodeURIComponent(getParameter('u'));
            add_script(u);
	    var web_id = getParameter('web_id');
	    if(!web_id) return;
	    document.write('<script src="//s22.cnzz.com/z_stat.php?id='+web_id+'&web_id='+web_id+'" language="JavaScript"><\/script>');
        }
    })();
    
    
    function getParameter(name, cancelBubble) {
            var r = new RegExp("(\\?|#|&)" + name + "=([^&#]*)(&|#|$)");
            var m = location.href.match(r);
            if ((!m || m == "") && !cancelBubble) m = window.location.href.match(r);
            return (!m ? "" : m[2]);
    }
	
    function add_script(script_url) {
        var m_tj_div = document.getElementById("yd_tj");
        var li_js = document.createElement('SCRIPT');
        li_js.src = script_url;
        li_js.setAttribute("language", "JavaScript");
        m_tj_div.appendChild(li_js);
    }
    
    function is_pc() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
                    "SymbianOS", "Windows Phone",
                    "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    
	
	
	
</script>

</body>
</html>
