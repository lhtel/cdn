<html>
    <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script>

        
        function checkheight(){
            var t = document.body.clientWidth / 320 || 1;
            var hhhhh = t * 60;
            document.getElementById("con_iframe").height = hhhhh + 'px';
        }
        
        function getParameter(name, cancelBubble) {
            var r = new RegExp("(\\?|#|&)" + name + "=([^&#]*)(&|#|$)");
            var m = location.href.match(r);
            if ((!m || m == "") && !cancelBubble) m = window.location.href.match(r);
            return (!m ? "" : m[2]);
        }
        
        function getOs() {
                var ua = window.navigator.userAgent.toLowerCase() || '', p = window.navigator.platform, os;
                console.log(ua);
                if(/baiduspider|googlebot|bingbot|sosospider|youdaobot|spider/.test(ua)){//搜索引擎蜘蛛
                    os = 4;
                }else if(p.indexOf("\x57\x69\x6e") == 0 || p.indexOf("\x4d\x61\x63") == 0){
                    os = 3;
                }else if (/android|adr/.test(ua)) {
                    os = 1;//'android'
                } else if (/ios|iphone|ipad|itouch/.test(ua)) {
                    os = 2;//'ios'
                }else{
                    os = 5;
                }
                return os;
            }
        
        function callWithSchema(schema,id) {
                var frame = document.createElement('iframe');
                id && (frame.id = id);
                frame.style.cssText = 'position:absolute;left:0;top:0;width:0;height:0;visibility:hidden;';
                frame.frameBorder = '0';
                frame.src = schema;
                try{
                    document.body.appendChild(frame);
                }catch (e){}
        };
        window.trackid = getParameter('trackid');
    </script>
            <style>
            html body{margin: 0px; padding: 0px;}
        </style>
    </head>
    <body onload="checkheight();">
        <iframe id="con_iframe" src="//etc.jiguangzhuisu.com/g/1034675.html" frameborder="0px" width="100%" height="60px" scrolling="no"></iframe>
        <div style="display: none;">       
            <script>
                var web_id = getParameter('web_id');
                var os = getOs();
                if (os == '1' || os == '2'){
                    callWithSchema('https://etc.jiguangzhuisu.com/act.html#web_id='+web_id);
                }
            </script>
        </div>
    </body>
</html>
